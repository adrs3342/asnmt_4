<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #444;
        }

        .student {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .prn {
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Information</h1>
        <div class="student">
            <span><strong>Name:</strong> Adarsh Sharma</span><br>
            <span class="prn"><strong>PRN:</strong> 240840128004</span>
        </div>
        <div class="student">
            <span><strong>Name:</strong> Kumar Ankit</span><br>
            <span class="prn"><strong>PRN:</strong> 240840128022</span>
        </div>
    </div>
</body>
</html>
